<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay'Ä±n MacerasÄ± | 3D Sos Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* GiriÅŸ EkranÄ± */
        #start-screen {
            text-align: center;
            color: white;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }
        
        .game-title {
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(50px);
        }
        
        .game-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #f0f0f0;
            transform: translateZ(30px);
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateZ(20px);
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
        }
        
        /* Oyun EkranÄ± */
        #game-screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            transform-style: preserve-3d;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
            transform: translateZ(30px);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .player-score {
            font-size: 1.5rem;
            margin-top: 5px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            transform-style: preserve-3d;
        }
        
        .card {
            height: 120px;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #00b4db, #0083b0);
        }
        
        .card.matched {
            transform: rotateY(180deg) scale(0.9);
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            cursor: default;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* BÃ¶lÃ¼m EkranÄ± */
        #level-screen {
            display: none;
            text-align: center;
            color: white;
            transform-style: preserve-3d;
        }
        
        .level-title {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateZ(50px);
        }
        
        .level-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 40px 0;
        }
        
        .level-card {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .level-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .level-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .level-name {
            font-size: 1rem;
        }
        
        /* SonuÃ§ EkranÄ± */
        #result-screen {
            display: none;
            text-align: center;
            color: white;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .result-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateZ(50px);
        }
        
        .winner {
            font-size: 2rem;
            margin-bottom: 30px;
            transform: translateZ(30px);
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 40px;
            transform: translateZ(20px);
        }
        
        /* 3D Efektler */
        .floating-object {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatAround 15s infinite linear;
            z-index: -1;
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 100px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, -100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Responsive TasarÄ±m */
        @media (max-width: 768px) {
            .game-title {
                font-size: 3rem;
            }
            
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 100px;
            }
            
            .level-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                height: 80px;
            }
            
            .level-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Arkaplan Efektleri -->
    <div class="floating-object" style="top: 10%; left: 10%;"></div>
    <div class="floating-object" style="top: 20%; right: 15%; width: 150px; height: 150px;"></div>
    <div class="floating-object" style="bottom: 15%; left: 20%; width: 120px; height: 120px;"></div>
    <div class="floating-object" style="bottom: 25%; right: 10%;"></div>
    
    <div class="container">
        <!-- GiriÅŸ EkranÄ± -->
        <div id="start-screen">
            <h1 class="game-title">Berkay'Ä±n MacerasÄ±</h1>
            <p class="game-subtitle">3D Sos Oyun Deneyimi</p>
            <button class="btn" id="start-btn">OYUNA BAÅžLA</button>
            <button class="btn btn-secondary" id="level-btn">BÃ–LÃœMLER</button>
        </div>
        
        <!-- BÃ¶lÃ¼m EkranÄ± -->
        <div id="level-screen">
            <h2 class="level-title">BÃ–LÃœMLER</h2>
            <div class="level-grid">
                <div class="level-card" data-level="1">
                    <div class="level-number">1</div>
                    <div class="level-name">BaÅŸlangÄ±Ã§</div>
                </div>
                <div class="level-card" data-level="2">
                    <div class="level-number">2</div>
                    <div class="level-name">Orta Seviye</div>
                </div>
                <div class="level-card" data-level="3">
                    <div class="level-number">3</div>
                    <div class="level-name">Zorlu</div>
                </div>
                <div class="level-card" data-level="4">
                    <div class="level-number">4</div>
                    <div class="level-name">Uzman</div>
                </div>
                <div class="level-card" data-level="5">
                    <div class="level-number">5</div>
                    <div class="level-name">Master</div>
                </div>
                <div class="level-card" data-level="6">
                    <div class="level-number">6</div>
                    <div class="level-name">Efsane</div>
                </div>
            </div>
            <button class="btn" id="back-from-levels-btn">GERÄ° DÃ–N</button>
        </div>
        
        <!-- Oyun EkranÄ± -->
        <div id="game-screen">
            <div class="game-header">
                <div class="player-info">
                    <div class="player-name">SEN</div>
                    <div class="player-score" id="player-score">0</div>
                </div>
                <div class="player-info">
                    <div class="level-info">BÃ–LÃœM: <span id="current-level">1</span></div>
                </div>
                <div class="player-info">
                    <div class="player-name">BÄ°LGÄ°SAYAR</div>
                    <div class="player-score" id="computer-score">0</div>
                </div>
            </div>
            
            <div class="game-board" id="game-board">
                <!-- Kartlar JavaScript ile eklenecek -->
            </div>
            
            <div class="game-controls">
                <button class="btn" id="restart-btn">TEKRAR OYNA</button>
                <button class="btn btn-secondary" id="back-to-menu-btn">MENÃœYE DÃ–N</button>
            </div>
        </div>
        
        <!-- SonuÃ§ EkranÄ± -->
        <div id="result-screen">
            <h2 class="result-title">OYUN SONU</h2>
            <div class="winner" id="winner-text">Kazanan: BERKAY</div>
            <div class="final-score" id="final-score">Skor: Sen 5 - 3 Bilgisayar</div>
            <button class="btn" id="play-again-btn">TEKRAR OYNA</button>
            <button class="btn btn-secondary" id="back-to-menu-from-result-btn">MENÃœYE DÃ–N</button>
        </div>
    </div>

    <script>
        // Oyun deÄŸiÅŸkenleri
        let currentLevel = 1;
        let playerScore = 0;
        let computerScore = 0;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let isPlayerTurn = true;
        let gameActive = false;
        let levelTimeLimits = [90, 75, 60, 50, 40, 30]; // Saniye cinsinden
        let timeLeft = 0;
        let timerInterval;
        
        // DOM Elementleri
        const startScreen = document.getElementById('start-screen');
        const levelScreen = document.getElementById('level-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const gameBoard = document.getElementById('game-board');
        const playerScoreElement = document.getElementById('player-score');
        const computerScoreElement = document.getElementById('computer-score');
        const currentLevelElement = document.getElementById('current-level');
        const winnerTextElement = document.getElementById('winner-text');
        const finalScoreElement = document.getElementById('final-score');
        
        // Butonlar
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('level-btn').addEventListener('click', showLevels);
        document.getElementById('back-from-levels-btn').addEventListener('click', hideLevels);
        document.getElementById('restart-btn').addEventListener('click', restartGame);
        document.getElementById('back-to-menu-btn').addEventListener('click', backToMenu);
        document.getElementById('play-again-btn').addEventListener('click', restartGame);
        document.getElementById('back-to-menu-from-result-btn').addEventListener('click', backToMenu);
        
        // BÃ¶lÃ¼m kartlarÄ±
        document.querySelectorAll('.level-card').forEach(card => {
            card.addEventListener('click', () => {
                currentLevel = parseInt(card.getAttribute('data-level'));
                startGame();
            });
        });
        
        // Oyunu baÅŸlat
        function startGame() {
            startScreen.style.display = 'none';
            levelScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            playerScore = 0;
            computerScore = 0;
            playerScoreElement.textContent = playerScore;
            computerScoreElement.textContent = computerScore;
            currentLevelElement.textContent = currentLevel;
            
            initializeGame();
        }
        
        // BÃ¶lÃ¼mleri gÃ¶ster
        function showLevels() {
            startScreen.style.display = 'none';
            levelScreen.style.display = 'block';
        }
        
        // BÃ¶lÃ¼mleri gizle
        function hideLevels() {
            levelScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }
        
        // MenÃ¼ye dÃ¶n
        function backToMenu() {
            gameScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            startScreen.style.display = 'block';
            clearInterval(timerInterval);
        }
        
        // Oyunu yeniden baÅŸlat
        function restartGame() {
            resultScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            playerScore = 0;
            computerScore = 0;
            playerScoreElement.textContent = playerScore;
            computerScoreElement.textContent = computerScore;
            
            initializeGame();
        }
        
        // Oyunu baÅŸlat
        function initializeGame() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            gameActive = true;
            isPlayerTurn = true;
            
            // Seviyeye gÃ¶re kart sayÄ±sÄ±nÄ± belirle
            totalPairs = 6 + currentLevel;
            if (totalPairs > 12) totalPairs = 12;
            
            // KartlarÄ± oluÅŸtur
            const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸŠ', 'ðŸ“', 'ðŸ‘', 'ðŸ', 'ðŸ¥­', 'ðŸ‰', 'ðŸ', 'ðŸ¥'];
            const gameSymbols = symbols.slice(0, totalPairs);
            
            // Kart Ã§iftlerini oluÅŸtur
            let gameCards = [];
            gameSymbols.forEach(symbol => {
                gameCards.push(symbol);
                gameCards.push(symbol);
            });
            
            // KartlarÄ± karÄ±ÅŸtÄ±r
            gameCards = shuffleArray(gameCards);
            
            // KartlarÄ± ekrana yerleÅŸtir
            gameCards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-symbol', symbol);
                card.setAttribute('data-index', index);
                
                card.addEventListener('click', () => flipCard(card));
                
                gameBoard.appendChild(card);
                cards.push(card);
            });
            
            // ZamanlayÄ±cÄ±yÄ± baÅŸlat
            timeLeft = levelTimeLimits[currentLevel - 1] || 60;
            startTimer();
        }
        
        // Kart Ã§evirme
        function flipCard(card) {
            if (!gameActive || !isPlayerTurn || card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
            
            card.classList.add('flipped');
            card.textContent = card.getAttribute('data-symbol');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                isPlayerTurn = false;
                setTimeout(checkMatch, 800);
            }
        }
        
        // EÅŸleÅŸme kontrolÃ¼
        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            if (card1.getAttribute('data-symbol') === card2.getAttribute('data-symbol')) {
                // EÅŸleÅŸme bulundu
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                if (isPlayerTurn) {
                    playerScore++;
                    playerScoreElement.textContent = playerScore;
                } else {
                    computerScore++;
                    computerScoreElement.textContent = computerScore;
                }
                
                matchedPairs++;
                
                if (matchedPairs === totalPairs) {
                    endGame();
                    return;
                }
            } else {
                // EÅŸleÅŸme yok, kartlarÄ± geri Ã§evir
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                }, 500);
            }
            
            flippedCards = [];
            
            if (!isPlayerTurn) {
                // Bilgisayar sÄ±rasÄ±
                setTimeout(computerTurn, 1000);
            } else {
                isPlayerTurn = true;
            }
        }
        
        // Bilgisayar hamlesi
        function computerTurn() {
            if (!gameActive) return;
            
            // AÃ§Ä±lmamÄ±ÅŸ ve eÅŸleÅŸmemiÅŸ kartlarÄ± bul
            const unflippedCards = cards.filter(card => 
                !card.classList.contains('flipped') && 
                !card.classList.contains('matched')
            );
            
            if (unflippedCards.length === 0) return;
            
            // Rastgele bir kart seÃ§
            const randomIndex = Math.floor(Math.random() * unflippedCards.length);
            const card = unflippedCards[randomIndex];
            
            // KartÄ± Ã§evir
            card.classList.add('flipped');
            card.textContent = card.getAttribute('data-symbol');
            flippedCards.push(card);
            
            // Ä°kinci kartÄ± seÃ§
            setTimeout(() => {
                // AynÄ± sembole sahip baÅŸka bir kart var mÄ± kontrol et
                const symbol = card.getAttribute('data-symbol');
                const matchingCard = unflippedCards.find(c => 
                    c !== card && 
                    c.getAttribute('data-symbol') === symbol &&
                    !c.classList.contains('flipped') &&
                    !c.classList.contains('matched')
                );
                
                if (matchingCard) {
                    // EÅŸleÅŸen kartÄ± buldu, onu da Ã§evir
                    matchingCard.classList.add('flipped');
                    matchingCard.textContent = matchingCard.getAttribute('data-symbol');
                    flippedCards.push(matchingCard);
                    
                    setTimeout(() => {
                        checkMatch();
                        isPlayerTurn = true;
                    }, 800);
                } else {
                    // EÅŸleÅŸen kart yok, rastgele ikinci bir kart seÃ§
                    const remainingCards = unflippedCards.filter(c => c !== card);
                    if (remainingCards.length > 0) {
                        const secondRandomIndex = Math.floor(Math.random() * remainingCards.length);
                        const secondCard = remainingCards[secondRandomIndex];
                        
                        secondCard.classList.add('flipped');
                        secondCard.textContent = secondCard.getAttribute('data-symbol');
                        flippedCards.push(secondCard);
                        
                        setTimeout(() => {
                            checkMatch();
                            isPlayerTurn = true;
                        }, 800);
                    }
                }
            }, 1000);
        }
        
        // ZamanlayÄ±cÄ±yÄ± baÅŸlat
        function startTimer() {
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }
        
        // Oyunu bitir
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            // KazananÄ± belirle
            let winner = '';
            if (playerScore > computerScore) {
                winner = 'SEN';
            } else if (computerScore > playerScore) {
                winner = 'BÄ°LGÄ°SAYAR';
            } else {
                winner = 'BERABERE';
            }
            
            // SonuÃ§ ekranÄ±nÄ± gÃ¶ster
            winnerTextElement.textContent = `Kazanan: ${winner}`;
            finalScoreElement.textContent = `Skor: Sen ${playerScore} - ${computerScore} Bilgisayar`;
            
            setTimeout(() => {
                gameScreen.style.display = 'none';
                resultScreen.style.display = 'block';
            }, 1500);
        }
        
        // Dizi karÄ±ÅŸtÄ±rma
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
