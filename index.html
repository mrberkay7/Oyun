<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Oyunu | Berkay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .game-title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .creator {
            color: #ffeb3b;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px 0;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #ff5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }
        
        .cell.o {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .win-animation {
            animation: winPulse 0.6s ease infinite;
        }
        
        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">SOS OYUNU</h1>
        <div class="creator">Yapımcı: BERKAY</div>
        
        <div class="game-info">
            <div class="player">Oyuncu: X</div>
            <div class="score">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Hücreler JavaScript ile eklenecek -->
        </div>
        
        <div class="message" id="message">X'in sırası</div>
        
        <div class="controls">
            <button onclick="resetGame()">YENİDEN BAŞLA</button>
            <button onclick="resetScores()">SKORU SIFIRLA</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scoreX = 0;
        let scoreO = 0;
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Yatay
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Dikey
            [0, 4, 8], [2, 4, 6] // Çapraz
        ];
        
        // Oyun tahtasını oluştur
        function initializeBoard() {
            const gameBoardElement = document.getElementById('gameBoard');
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => cellClicked(i));
                gameBoardElement.appendChild(cell);
            }
        }
        
        // Hücre tıklama
        function cellClicked(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            gameBoard[index] = currentPlayer;
            updateBoard();
            
            if (checkWinner()) {
                if (currentPlayer === 'X') {
                    scoreX++;
                } else {
                    scoreO++;
                }
                updateScores();
                document.getElementById('message').textContent = `${currentPlayer} KAZANDI!`;
                document.getElementById('message').classList.add('win-animation');
                gameActive = false;
                return;
            }
            
            if (checkDraw()) {
                document.getElementById('message').textContent = 'BERABERE!';
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('message').textContent = `${currentPlayer}'in sırası`;
        }
        
        // Kazanan kontrolü
        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    // Kazanan hücreleri vurgula
                    condition.forEach(index => {
                        document.querySelector(`[data-index="${index}"]`).style.background = 'rgba(76, 175, 80, 0.3)';
                    });
                    return true;
                }
            }
            return false;
        }
        
        // Beraberlik kontrolü
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }
        
        // Tahtayı güncelle
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameBoard[index];
                if (gameBoard[index] === 'X') {
                    cell.classList.add('x');
                    cell.classList.remove('o');
                } else if (gameBoard[index] === 'O') {
                    cell.classList.add('o');
                    cell.classList.remove('x');
                } else {
                    cell.classList.remove('x', 'o');
                }
            });
        }
        
        // Skorları güncelle
        function updateScores() {
            document.getElementById('scoreX').textContent = scoreX;
            document.getElementById('scoreO').textContent = scoreO;
        }
        
        // Oyunu sıfırla
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.getElementById('message').textContent = "X'in sırası";
            document.getElementById('message').classList.remove('win-animation');
            updateBoard();
            
            // Hücre renklerini sıfırla
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.background = 'rgba(255, 255, 255, 0.2)';
            });
        }
        
        // Skorları sıfırla
        function resetScores() {
            scoreX = 0;
            scoreO = 0;
            updateScores();
            resetGame();
        }
        
        // Sayfa yüklendiğinde oyunu başlat
        window.onload = function() {
            initializeBoard();
            updateScores();
        };
    </script>
</body>
</html>
